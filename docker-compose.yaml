version: '3'
services:

  postgres_db:
    image: postgres:11.1
    environment:   # Set up postgres database name and password
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: product
      POSTGRES_USER: postgres
    ports:    # Set up ports exposed for other containers to connect to
      - 5433:5432
    networks:
      - app-tier
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d


networks:
  app-tier:
    driver: bridge